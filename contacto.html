        <ul class="navbar menu-box" id="desaparece">

    <section class="contenido">
        <div class="formulario">
            <h2>Contacto</h2>
            <div>
                <p>Déjame tus datos y lo que deseas y me pondré en contacto lo antes posible</p>
            </div>
        <form action="mailto:xmfyst@gmail.com" method="post">
            <fieldset>
                <legend>Datos de Contacto</legend>
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ej. Pedro" required>
                </div>
                <div class="campo">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos" placeholder="Ej. Sánchez" required>
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Ej. ejemplo@terra.es" required>
                </div>
            </fieldset>
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje">
            </textarea>
            <div class="campo">
                <input id="enviar" type="submit" value="Enviar">
                <input id="borrar" type="reset" value="Borrar">
            </div>
        </form>
        </div>
    </section>
